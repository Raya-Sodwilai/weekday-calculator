<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Weekday Calculator</title>
</head>
<body>
  <div class="container">
    <h1>What Day Is It?</h1>
  </div>
    <form id="formOne">
      <div class="form-group">
        <label for="month">Month</label>
        <input id="month" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="day">Day</label>
        <input id="day" class="form-control" type="number">
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input id="year" class="form-control" type="number">
      </div>

      <button id='calclator' type="submit" class="btn">Show!</button>
    </form>
    <div id='result'></div>
  </div>
</body>
</html>
